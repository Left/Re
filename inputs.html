<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs</title>
    <script src="reactive.js" type="application/javascript"></script>
    <script src="htmlTools.js" type="application/javascript"></script>
    <script src="inputs.js" type="application/javascript"></script>
</head>
<body>
    <label>First Name <input type="text" value="John" id="firstName"/></label>
    <br/>
    <label>Has second Name <input type="checkbox" value="0" id="hasSecondName"/></label>
    <br/>
    <label>Second Name <input type="text" value="Smith" id="secondName"/></label>
    <br/>

    <label>Foot size
        <select id="footSz">
            <option value="1">39</option>
            <option value="2">40</option>
            <option value="3">41</option>
            <option value="4">43</option>
            <option value="5">45</option>
        </select>
    </label>
    <br/>

    <button id="defaults">Reset to defaults</button>&nbsp;<button id="send">Send</button>

    <div id="res"></div>

    <hr/>

    <label>Children count<input type="text" value="2" id="childrenCount"/></label>

    <hr/>

    <div id="children">
        <!-- <input type="text" value=""/> -->
    </div>

    <hr/>

    <div id="resChildren"></div>
</body>
</html>
